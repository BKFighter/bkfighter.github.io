<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="side-nav.js"></script>
  <link rel="stylesheet" href="all-docs.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <title>BKFighter Home Page</title>
 
</head>
<body onload="navIn()">
<div id="nav-bar"></div>
<h1 class="title">Welcome to the BKFighter Website home page</h1><br />
<br /><br /><h2 class="important" id="homeText" style="padding-left: 160px;padding-right: 160px">This website is still under development. Most items should work, but pages still being added might not work. Page navigation is on the left of the screen.</h2>


<script>
  
  
  if (detectmob()){
    
    document.getElementById('homeText').innerHTML = "This website is still under development. Most items should work, but pages still being added might not work. Click on the 'Nav' button on the left side of the screen to open up the sidebar.";
    
  }
  
  
  function detectmob() { 
  if( navigator.userAgent.match(/Android/i)
      || navigator.userAgent.match(/webOS/i)
      || navigator.userAgent.match(/iPhone/i)
      || navigator.userAgent.match(/iPad/i)
      || navigator.userAgent.match(/iPod/i)
      || navigator.userAgent.match(/BlackBerry/i)
      || navigator.userAgent.match(/Windows Phone/i)
    ){
      return true;
    }else {
      return false;
    }
  }
  
</script>

</body>
</html>
